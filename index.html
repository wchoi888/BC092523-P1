<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet"href="assets/style.css"/>
 </head>
 <body onload="loadCryptoUrl()">
    <header>
        <h1>Cryptocurrency Tracker</h1>
    </header>
   <main>
      <div class="left-column"></div>
         <div id="search">
            <h2>Search for a Cryptocurrency</h2>
            <select id="crypto"></select>
            <input type="text" id="searchCrypto">
            <button id="search-btn">search</button>
         </div>
         <div class="storedCrypto-container">
            
         </div>
      </div>
      <div id="center-column">
         <div class="currentCrypto-container">
               
         </div>
         <div class="conversion-container">
            <h2>Cryptocurrency conversion against 4 major fiat currencies</h2>
            <div id="tile-container">


            </div>

         </div>
      </div>
   </main>

 </body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
 <script src="assets/crypto.js"></script>
</html>
