<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Cryptocurrency Conversion Tracker</title>
 <link rel="stylesheet" type="text/css" href="style.css"/>
 </head>
 <body onload="loadCryptoUrl()">
 <header><h1>Cryptocurrency Conversion Tracker</h1></header>
 <main>
 <div id="search">
    <h2>Search for a cryptocurrency conversion: </h2>
 <select id="crypto"></select>
<input type="text" id="searchCrypto" />
 <button id="search-btn">search</button>

</div id="container">
 <div>
 <div><h3>Cryptocurrency conversion into 4 major fiat currencies</h3></div>
 <div id="currency-container">
    <h4>Select a Currency: </h4>
    <select id="currency"></select>
<input type="text" id="searchCurrency" />
    <button id="search-btn">Currency</button>
 </div>
 <div id="crypto-container">
 <div id="current-crypto"></div>
 <div id="conversion-text"></div>
 </div>
 </main>
 </body>

 <script src="crypto.js"></script>
</html>
