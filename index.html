<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="assets/style.css"/>
</head>

<body onload="loadCryptoUrl()">

    <!-- Using Bulma to impose a banner -->
    <header class="hero is-primary">
        <div class="hero-body">
            <h1 class="title">Cryptocurrency Tracker</h1>
        </div>
    </header>
    <main class="container">
      <div class="columns is-multiline">
      <div class="left-column column is-one-third-desktop is-full-mobile">
            <div id="search" class="field ">
            <h2 class="subtitle">Search for a <strong>Cryptocurrency</strong></h2>
               <div class="control">
                
            <select id="crypto" class="select">
               <option selected="true" disabled="disabled">Choose Crypto</option> 
            </select>

                </div>
            <div class="field has-addons">
               <div class="control is-expanded mt-5">
                  <input type="text" id="searchCrypto" class="input" placeholder="Enter Crypto">
               </div>
            </div>
               <div class="field">
                  <div class="control">
                     <button class="button is-primary" id="search-btn">Search</button>
                     <button class="button is-danger" id="clear-btn">Clear Storage</button>
                  </div>
               </div>
               </div>
               <div class = "storedCrypto-container">

               </div>
      </div>
      <div class="center-column column is-two-thirds-desktop is-full-mobile">
               <div class="currentCrypto-container">
                     
               </div>
               <div class="conversion-container">
                  
                  <div id="tile-container" class="columns">
      
      
                  </div>
      
               </div>
            </div>
         </div>
         </main>
      
       </body>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
       <script src="assets/crypto.js"></script>
      </html>
